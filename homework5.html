<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="homework5.css">
</head>
<body >
    <div id="id_div_wrapper">
    <br>
        <div id="id_div1">
           <h3>Log in with</h3>
        </div>
        
        <div id="id_div2">
        
           <button id="google" class="button" type="button" value="Google">
              <img id="googlelogo" src="https://toppng.com/uploads/preview/google-g-logo-icon-11609362962anodywxeaz.png"
               alt="google logo">
               Google
           </button>
           <button id="fb" class="button" type="button" value="Facebook">
               <img id="fblogo" src="https://toppng.com/uploads/preview/facebook-logo-in-circle-without-background-11549845823jxxwaj1f82.png"
                alt="fblogo">
                Facebook
           </button>
        </div>
        <div id="id_div3">
            <p>or</p>
        </div>
        
        <div id="id_div4">
            <label for="email">Email</label>
            <br>
           <input type="email" placeholder="Enter your email" id="email" class="inputs">
        </div>
        <br>
        <div id="id_div5">
            <label for="psw">Password</label>
            <br>
           <input type="password" placeholder="Enter your password" id="psw" class="inputs">
        </div>
        
        <div id="id_div6">
            <button id="login" type="submit" value="Login">Log In</button>
        </div>
        
    </div>   
    <div id="text2">
        <span>
            Don't have an accaunt?
        </span>
        <a href="#" id="a" style="color:#FFB392 ;">
            Sign Up
        </a>
    </div>
</body>
</html>
